{% extends 'base.html' %}

{% block title %}{{blog.id}}번 글{% endblock %}

{% block content %}
<h1>자세한 본문</h1>
<br><br>

<h1> 제목 : {{blog.title}} </h1>
<p> 작성 날짜 : {{blog.pub_date}} </p>
<P> 자세한 본문 : {{blog.body}} </P>
<br>
<a href="{% url 'blog_update' blog.id %}" class='btn btn-dark active'>수정</a>
<a href="{% url 'blog_delete' blog.id %}" class='btn btn-dark active'>삭제</a>
{% endblock %}
