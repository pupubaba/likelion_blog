{% extends 'base.html' %}

{% block title %} Blog {% endblock %}

{% block content %}
{% for blog in blogs %}
<div class="card">
    <div class="card-body">
        <h1 class="card-title">{{blog.title}}</h1>
        <h6 class="card-subtitle mb-2 text-muted">{{blog.pub_date}}</h6>
        <p class="card-text">{{blog.summary}}</p>
        <p><a href="{% url 'blog_detail' blog.id %}">...more</a></p>
    </div>
</div>

<br><br>
{% endfor %}
{% endblock %}
